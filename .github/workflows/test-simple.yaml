name: Test - Simple
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          client: go-ethereum
          simulator: ethereum/sync
          workflow_artifact_upload: true
